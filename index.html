<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Play Music Anywhere</title>
    <link rel="icon" type="image/png" href="favicon/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae87150f91.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify-Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="0" class="fa-solid fa-play songItemPlay"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1" class="fa-solid fa-play songItemPlay"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class="fa-solid fa-play songItemPlay"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class="fa-solid fa-play songItemPlay"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="4" class="fa-solid fa-play songItemPlay"></i>
                        </span></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i id="masterPlay" class="fa-solid fa-3x fa-circle-play" ></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" width="100vw" height="25px" alt="" id="gif">
            <span id="masterSongName">Infinity</span>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>

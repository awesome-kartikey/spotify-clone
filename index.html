<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Play Music Anywhere</title>
    <link rel="icon" type="image/png" href="favicon/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae87150f91.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify-Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No Copyright Songs</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fa-solid fa-3x fa-backward-step"></i>
                <i class="fa-solid fa-3x fa-play"></i>
                <i class="fa-solid fa-3x fa-forward-step"></i>
            </div>
    </div>

    
    
</body>

</html>
